name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.2.3)"
        required: true

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-artifacts:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-x64
            archive_ext: tar.gz
          - os: macos-latest
            artifact: macos-universal
            cmake_extra: "-DCMAKE_OSX_ARCHITECTURES='arm64;x86_64'"
            archive_ext: tar.gz
          - os: windows-latest
            artifact: windows-x64
            archive_ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Export GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config ninja-build

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install pkg-config ninja

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'af752f21c9d79ba3df9cb0250ce2233933f58486'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Configure CMake (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DASCND_BUILD_EXAMPLES=OFF \
            -DASCND_BUILD_TESTS=OFF \
            ${{ matrix.cmake_extra }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake `
            -DASCND_BUILD_EXAMPLES=OFF `
            -DASCND_BUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Install
        run: cmake --install build --prefix install

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: tar -czvf ascnd-client-${{ steps.version.outputs.version }}-${{ matrix.artifact }}.tar.gz -C install .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path install\* -DestinationPath ascnd-client-${{ steps.version.outputs.version }}-${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-${{ matrix.artifact }}
          path: |
            ascnd-client-*.tar.gz
            ascnd-client-*.zip

  create-release:
    needs: build-artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cpp-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
